<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cosmos - Button Layout</title>
    <style>
        :root {
            --bg: #0b0f1a;
            --text: #e6e8ee;
            --muted: #98a2b3;
            --primary: #7c5cff;
            --primary-600: #6b4bff;
            --accent: #22d3ee;
            --radius: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: radial-gradient(1200px 800px at 80% -10%, rgba(124,92,255,0.25), transparent 60%),
                        radial-gradient(900px 700px at -20% 120%, rgba(34,211,238,0.18), transparent 60%),
                        var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .btn {
            position: absolute;
            -webkit-tap-highlight-color: transparent;
            appearance: none;
            border: 0;
            background: #1a2235;
            color: var(--text);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.2px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.08s ease, background 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            min-height: 72px;
        }

        .btn:hover { 
            background: #1d2740; 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        }
        
        .btn:active { 
            transform: translateY(0px); 
        }

        .btn.primary {
            background: linear-gradient(180deg, var(--primary), var(--primary-600));
            box-shadow: 0 10px 26px rgba(124,92,255,0.35);
        }

        .btn.accent {
            background: linear-gradient(180deg, #2ee7ff, #1ecce5);
            color: #001018;
            box-shadow: 0 10px 26px rgba(34,211,238,0.35);
        }

        /* Number overlay on card buttons */
        .btn .num {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 0.5px;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        .btn .btn-label {
            position: absolute;
            left: 10px;
            right: 10px;
            bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255,255,255,0.85);
            text-align: center;
            pointer-events: none;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container" id="button-container">
        <!-- Buttons will be dynamically positioned here -->
    </div>

    <div class="debug-info">
        <div>Buttons loaded from layout coordinates</div>
        <div>Check console for button handlers</div>
    </div>

    <script>
        (function() {
            const container = document.getElementById('button-container');
            const storageKey = 'cosmos-hotspots';

            function loadHotspots() {
                try {
                    const raw = localStorage.getItem(storageKey);
                    return raw ? JSON.parse(raw) : [];
                } catch { 
                    return []; 
                }
            }

            // Button click handlers
            function handleButtonClick(buttonNumber, label) {
                console.log(`Button ${buttonNumber} clicked: ${label}`);
                
                switch(buttonNumber) {
                    case 1:
                        handleButton1();
                        break;
                    case 2:
                        handleButton2();
                        break;
                    case 3:
                        handleButton3();
                        break;
                    case 4:
                        handleButton4();
                        break;
                    case 5:
                        handleButton5();
                        break;
                    case 6:
                        handleButton6();
                        break;
                    default:
                        console.log(`No handler for button ${buttonNumber}`);
                }
            }

            // Individual button handlers - customize these for your needs
            function handleButton1() {
                console.log('Button 1: Primary Action');
                // Example: Navigate to main page
                // window.location.href = '/main';
                
                // Example: Show modal
                alert('Primary Action: Welcome to Cosmos!');
                
                // Example: Toggle theme
                // document.body.classList.toggle('dark-theme');
            }

            function handleButton2() {
                console.log('Button 2: Secondary Action');
                // Example: Open settings
                alert('Secondary Action: Opening settings...');
                
                // Example: API call
                // fetch('/api/settings').then(response => response.json());
            }

            function handleButton3() {
                console.log('Button 3: Feature Action');
                // Example: Toggle feature
                alert('Feature Action: Toggling advanced mode...');
                
                // Example: Show/hide element
                // const element = document.getElementById('advanced-panel');
                // element.style.display = element.style.display === 'none' ? 'block' : 'none';
            }

            function handleButton4() {
                console.log('Button 4: Navigation Action');
                // Example: Go back
                alert('Navigation Action: Going back...');
                
                // Example: History navigation
                // window.history.back();
            }

            function handleButton5() {
                console.log('Button 5: Utility Action');
                // Example: Copy to clipboard
                navigator.clipboard.writeText('Cosmos button 5 clicked!').then(() => {
                    alert('Utility Action: Text copied to clipboard!');
                });
                
                // Example: Download file
                // const link = document.createElement('a');
                // link.href = '/download/data.json';
                // link.download = 'data.json';
                // link.click();
            }

            function handleButton6() {
                console.log('Button 6: Special Action');
                // Example: Show random number
                const randomNum = Math.floor(Math.random() * 100);
                alert(`Special Action: Your random number is ${randomNum}`);
                
                // Example: Change button colors
                // document.querySelectorAll('.btn').forEach(btn => {
                //     btn.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
                // });
            }

            function createButton(hotspot, index) {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.id = `button-${index + 1}`;
                
                // Add button content
                const num = Math.floor(Math.random() * 51);
                const numEl = document.createElement('div');
                numEl.className = 'num';
                numEl.textContent = String(num);
                
                const lbl = document.createElement('div');
                lbl.className = 'btn-label';
                lbl.textContent = hotspot.label || `Button ${index + 1}`;
                
                btn.appendChild(numEl);
                btn.appendChild(lbl);
                
                // Position button using saved coordinates
                const x = (hotspot.xPct || 0) * window.innerWidth;
                const y = (hotspot.yPct || 0) * window.innerHeight;
                const w = (hotspot.wPct || 0.25) * window.innerWidth;
                const h = (hotspot.hPct || 0.15) * window.innerHeight;
                
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                btn.style.width = w + 'px';
                btn.style.height = h + 'px';
                
                // Add specific click handler based on button index
                btn.addEventListener('click', () => {
                    handleButtonClick(index + 1, hotspot.label);
                });
                
                return btn;
            }

            function renderButtons() {
                container.innerHTML = '';
                const hotspots = loadHotspots();
                
                // Use saved hotspots or fallback to a grid layout
                const buttons = hotspots.length ? hotspots : [
                    { label: 'Button 1', xPct: 0.1, yPct: 0.2, wPct: 0.25, hPct: 0.15 },
                    { label: 'Button 2', xPct: 0.4, yPct: 0.2, wPct: 0.25, hPct: 0.15 },
                    { label: 'Button 3', xPct: 0.7, yPct: 0.2, wPct: 0.25, hPct: 0.15 },
                    { label: 'Button 4', xPct: 0.1, yPct: 0.4, wPct: 0.25, hPct: 0.15 },
                    { label: 'Button 5', xPct: 0.4, yPct: 0.4, wPct: 0.25, hPct: 0.15 },
                    { label: 'Button 6', xPct: 0.7, yPct: 0.4, wPct: 0.25, hPct: 0.15 }
                ];
                
                buttons.forEach((hotspot, index) => {
                    const btn = createButton(hotspot, index);
                    container.appendChild(btn);
                });
                
                console.log(`Rendered ${buttons.length} buttons from layout`);
            }

            // Initialize
            renderButtons();
            
            // Re-render on window resize to maintain proportions
            window.addEventListener('resize', renderButtons);
            
            // Export button handlers for easy access
            window.getButtonHandlers = function() {
                const buttons = document.querySelectorAll('.btn');
                const handlers = {};
                buttons.forEach((btn, idx) => {
                    handlers[`button${idx + 1}`] = btn;
                });
                return handlers;
            };
            
            // Export individual button access
            window.getButton = function(index) {
                return document.getElementById(`button-${index}`);
            };
            
            // Export handler functions for external access
            window.handleButton1 = handleButton1;
            window.handleButton2 = handleButton2;
            window.handleButton3 = handleButton3;
            window.handleButton4 = handleButton4;
            window.handleButton5 = handleButton5;
            window.handleButton6 = handleButton6;
            
            // Log button info for debugging
            console.log('=== COSMOS BUTTON LAYOUT ===');
            console.log('Buttons rendered from saved layout coordinates');
            console.log('Each button has a specific handler:');
            console.log('  Button 1: Primary Action (Welcome message)');
            console.log('  Button 2: Secondary Action (Settings)');
            console.log('  Button 3: Feature Action (Advanced mode)');
            console.log('  Button 4: Navigation Action (Go back)');
            console.log('  Button 5: Utility Action (Copy to clipboard)');
            console.log('  Button 6: Special Action (Random number)');
            console.log('');
            console.log('Access individual buttons: window.getButton(1), window.getButton(2), etc.');
            console.log('Access all handlers: window.getButtonHandlers()');
            console.log('Access handler functions: window.handleButton1(), window.handleButton2(), etc.');
        })();
    </script>
</body>
</html>
