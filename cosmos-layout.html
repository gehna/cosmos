    <style>
        :root {
            --bg: #0b0f1a;
            --text: #e6e8ee;
            --muted: #98a2b3;
            --primary: #7c5cff;
            --primary-600: #6b4bff;
            --accent: #22d3ee;
            --radius: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            z-index: 1;
            display: block;
        }

        .button-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .btn {
            position: absolute;
            -webkit-tap-highlight-color: transparent;
            appearance: none;
            border: 0;
            background: rgba(124, 92, 255, 0.3);
            border: 2px solid rgba(124, 92, 255, 0.6);
            border-radius: 8px;
            color: var(--text);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.2px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            pointer-events: auto;
            backdrop-filter: blur(4px);
            min-height: 20px;
            min-width: 20px;
        }

        .btn:hover { 
            background: rgba(124, 92, 255, 0.5);
            border-color: rgba(124, 92, 255, 0.8);
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(124, 92, 255, 0.3);
        }
        
        .btn:active { 
            transform: scale(0.98);
            background: rgba(124, 92, 255, 0.7);
        }

        /* Different button types */
        .btn.burn, .btn.fly {
            background: rgba(34, 211, 238, 0.3);
            border-color: rgba(34, 211, 238, 0.6);
        }
        .btn.burn:hover, .btn.fly:hover {
            background: rgba(34, 211, 238, 0.5);
            border-color: rgba(34, 211, 238, 0.8);
        }

        .btn.card {
            background: rgba(255, 193, 7, 0.3);
            border-color: rgba(255, 193, 7, 0.6);
        }
        .btn.card:hover {
            background: rgba(255, 193, 7, 0.5);
            border-color: rgba(255, 193, 7, 0.8);
        }

        .btn.fuel {
            background: rgba(40, 167, 69, 0.3);
            border-color: rgba(40, 167, 69, 0.6);
        }
        .btn.fuel:hover {
            background: rgba(40, 167, 69, 0.5);
            border-color: rgba(40, 167, 69, 0.8);
        }

        .btn.exchange {
            background: rgba(220, 53, 69, 0.3);
            border-color: rgba(220, 53, 69, 0.6);
        }
        .btn.exchange:hover {
            background: rgba(220, 53, 69, 0.5);
            border-color: rgba(220, 53, 69, 0.8);
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
        }

        .button-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>

            function getButtonType(label) {
                if (label.includes('burn') || label.includes('fly')) return 'burn';
                if (label.includes('card')) return 'card';
                if (label.includes('fuel')) return 'fuel';
                if (label.includes('exchange')) return 'exchange';
                return 'default';
            }

            function getImageDimensions() {
                const img = backgroundImage;
                const containerRect = imageContainer.getBoundingClientRect();
                const imgRect = img.getBoundingClientRect();
                
                return {
                    left: imgRect.left - containerRect.left,
                    top: imgRect.top - containerRect.top,
                    width: imgRect.width,
                    height: imgRect.height
                };
            }

            function createButton(hotspot, index) {
                const btn = document.createElement('button');
                btn.className = `btn ${getButtonType(hotspot.label)}`;
                btn.id = hotspot.label;
                btn.title = hotspot.label;
                
                // Get actual image dimensions and position
                const imgDims = getImageDimensions();
                
                // Position button relative to the actual image, not viewport
                const x = imgDims.left + (hotspot.xPct * imgDims.width);
                const y = imgDims.top + (hotspot.yPct * imgDims.height);
                const w = hotspot.wPct * imgDims.width;
                const h = hotspot.hPct * imgDims.height;
                
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                btn.style.width = w + 'px';
                btn.style.height = h + 'px';
                
                // Add click handler
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handleButtonClick(hotspot, index);
                });
                
                return btn;
            }

            function handleButtonClick(hotspot, index) {

                    <div>Label: ${hotspot.label}</div>
                    <div>Position: ${(hotspot.xPct * 100).toFixed(1)}%, ${(hotspot.yPct * 100).toFixed(1)}%</div>
                    <div>Size: ${(hotspot.wPct * 100).toFixed(1)}% × ${(hotspot.hPct * 100).toFixed(1)}%</div>
                `;

            }

            function renderButtons() {
                buttonLayer.innerHTML = '';
                
                // Wait for image to load before positioning buttons
                if (backgroundImage.complete) {
                    positionButtons();
                } else {
                    backgroundImage.addEventListener('load', positionButtons, { once: true });
                }
            }

            function positionButtons() {
                hotspots.forEach((hotspot, index) => {
                    const btn = createButton(hotspot, index);
                    buttonLayer.appendChild(btn);
                });
                
                buttonCount.textContent = hotspots.length;
                console.log(`Rendered ${hotspots.length} buttons from layout`);
            }

                setTimeout(renderButtons, 100); // Small delay to ensure image has resized
            });
