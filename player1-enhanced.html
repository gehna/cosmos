                return {

                    height: rect.height
                };

            // Compute card slots so top row (1-7) is always filled left-to-right,
            // pulling from the second row (8-15) as needed
            function computeCardSlots(cards) {
                const compacted = (cards || []).filter(v => v !== null && v !== undefined && v !== '');
                const slots = new Array(15).fill(null);
                // Fill top row first (indices 0..6), then bottom row (indices 7..14)
                for (let i = 0; i < Math.min(compacted.length, 15); i++) {
                    slots[i] = compacted[i];
                }
                return slots;
            }

                const num = parseInt(label.replace('cardButton', ''));
                if (Number.isNaN(num)) return null;
                if (num >= 1 && num <= 7) {
                    // Top row: 1 -> 9 (index 8), 7 -> 15 (index 14)
                    return 8 + (num - 1);
                }
                if (num >= 8 && num <= 15) {
                    // Bottom row: 8 -> index 0 (first), 15 -> index 7 (eighth)
                    return num - 8;
                }
                return null;
            }

                const idx = mapCardLabelToSlotIndex(label);
                if (idx == null) return '';
                return cardSlots[idx] != null ? cardSlots[idx] : '';

                if (num >= 1 && num <= 7) {

                }
                if (num >= 8 && num <= 15) {

                    return num - 8;
                }
                return null;

                    const centerX = layoutDims.width / 2; // Center of viewport
                    const spacing = 10; // 10px spacing between buttons
                    const totalWidth = (8 * buttonWidth) + (7 * spacing); // Total width of all buttons
                    const startX = centerX - (totalWidth / 2); // Start position to center the group
                    
                    const cardIndex = parseInt(hotspot.label.replace('cardButton', '')) - 8; // 0-7
                    
                    x = startX + (cardIndex * (buttonWidth + spacing));
                    y = centerY - (buttonHeight / 2);
                    w = buttonWidth;
                    h = buttonHeight;
                } else if (hotspot.label.startsWith('fuelButton') && !hotspot.label.includes('Exchange')) {
                    // Align fuelButton1 to fuelButton5 around center of viewport
                    const buttonWidth = 50; // Fixed width in pixels
                    const buttonHeight = 75; // Fixed height in pixels
                    const firstRowY = layoutDims.height * 0.435; // First card row position
                    const firstRowHeight = 30; // First card row button height
                    const verticalGap = 10; // 10px vertical gap between card rows
                    const secondRowY = firstRowY + (firstRowHeight / 2) + verticalGap + (45 / 2); // Second card row position
                    const secondRowHeight = 45; // Second card row button height
                    const fuelGap = 10; // 10px vertical gap between second card row and fuel buttons
                    const centerY = secondRowY + (secondRowHeight / 2) + fuelGap + (buttonHeight / 2); // Calculate fuel buttons position
                    const centerX = layoutDims.width / 2; // Center of viewport
                    const spacing = 10; // 10px spacing between buttons
                    const totalWidth = (5 * buttonWidth) + (4 * spacing); // Total width of all buttons
                    const startX = centerX - (totalWidth / 2); // Start position to center the group
                    
                    const fuelIndex = parseInt(hotspot.label.replace('fuelButton', '')) - 1; // 0-4
                    
                    x = startX + (fuelIndex * (buttonWidth + spacing));
                    y = centerY - (buttonHeight / 2);
                    w = buttonWidth;
                    h = buttonHeight;
                } else {
                    // Use original positioning for other buttons
                    x = hotspot.xPct * layoutDims.width;
                    y = hotspot.yPct * layoutDims.height;
                    w = hotspot.wPct * layoutDims.width;
                    h = hotspot.hPct * layoutDims.height;
                }
                
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                btn.style.width = w + 'px';
                btn.style.height = h + 'px';
                
                // Add text content to buttons
                const cardSlots = computeCardSlots(playerData.cards);
                if (hotspot.label === 'burnButton') {
                    btn.textContent = 'BURN';
                } else if (hotspot.label === 'flyButton') {
                    btn.textContent = 'FLY';
                } else if (hotspot.label.startsWith('cardButton') && parseInt(hotspot.label.replace('cardButton', '')) <= 15) {
                    const num = parseInt(hotspot.label.replace('cardButton', ''));
                    // If top-row card (1..7) and selected, override with values from 8.. based on LEFT-TO-RIGHT order
                    if (num >= 1 && num <= 7 && selectedTopCards.includes(hotspot.label)) {
                        const sortedSelected = getSelectedTopCardsSorted();
                        const selectionIndex = sortedSelected.indexOf(hotspot.label); // 0-based by left->right
                        const secondRow = (playerData.cards || []).slice(7, 15);
                        const overrideValue = secondRow[selectionIndex];
                        if (overrideValue != null) {
                            btn.textContent = overrideValue;
                        } else {
                            const fallback = getCardValueForLabel(hotspot.label, cardSlots);
                            if (fallback !== '') btn.textContent = fallback;
                        }
                        btn.classList.add('selected');
                    } else {
                        const value = getCardValueForLabel(hotspot.label, cardSlots);
                        if (value !== '') btn.textContent = value;
                        // preserve selected style if previously toggled (safety)
                        if (num >= 1 && num <= 7 && selectedTopCards.includes(hotspot.label)) {
                            btn.classList.add('selected');
                        }
                    }
                } else if (hotspot.label.startsWith('fuelButton') && !hotspot.label.includes('Exchange')) {
                    const fuelIndex = parseInt(hotspot.label.replace('fuelButton', '')) - 1;
                    if (fuelIndex < playerData.fuel.length) {
                        btn.textContent = playerData.fuel[fuelIndex];
                    }
                } else if (hotspot.label.startsWith('fuelButtonExchange')) {
                    const fuelIndex = parseInt(hotspot.label.replace('fuelButtonExchange', '')) - 1;
                    if (fuelIndex < otherPlayerData.fuel.length) {
                        btn.textContent = otherPlayerData.fuel[fuelIndex];
                    }
                } else if (hotspot.label.startsWith('cardButtonExchange')) {
                    const exSlots = computeCardSlots(otherPlayerData.cards);
                    const value = getExchangeValueForLabel(hotspot.label, exSlots);
                    if (value !== '') btn.textContent = value;
                }
                
                // Add click handler
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // Handle fuel card selection
                    if (hotspot.label.startsWith('fuelButton') && !hotspot.label.includes('Exchange')) {
                        handleFuelCardSelection(hotspot.label, btn);
                    } else if (hotspot.label.startsWith('cardButton')) {
                        handleTopCardSelection(hotspot.label, btn);
                    } else {
                        handleButtonClick(hotspot, index);
                    }
                });
                
                return btn;
            }

            function handleFuelCardSelection(fuelLabel, button) {
                const fuelIndex = parseInt(fuelLabel.replace('fuelButton', '')) - 1;
                const fuelValue = playerData.fuel[fuelIndex];
                
                if (selectedFuelCards.has(fuelLabel)) {
                    // Deselect
                    selectedFuelCards.delete(fuelLabel);
                    button.classList.remove('selected');
                    gameMessage.textContent = `Player 1 deselected fuel ${fuelValue}`;
                    console.log(`Player 1 deselected fuel: ${fuelValue}`);
                } else {
                    // Select
                    selectedFuelCards.add(fuelLabel);
                    button.classList.add('selected');
                    gameMessage.textContent = `Player 1 selected fuel ${fuelValue}`;
                    console.log(`Player 1 selected fuel: ${fuelValue}`);
                }
                
                // Send fuel selection update to server
                const selectedFuelValues = Array.from(selectedFuelCards).map(label => {
                    const idx = parseInt(label.replace('fuelButton', '')) - 1;
                    return playerData.fuel[idx];
                });
                
                socket.emit('fuelSelection', {
                    playerId: playerId,
                    selectedFuel: selectedFuelValues
                });
                
                // Update button info
                buttonInfo.innerHTML = `
                    <div><strong>Fuel Selection</strong></div>
                    <div>Selected: ${selectedFuelCards.size} fuel cards</div>
                    <div>Values: ${selectedFuelValues.join(', ')}</div>
                `;
            }

            // Top-row (cardButton1..7) selection toggler
            function handleTopCardSelection(cardLabel, button) {
                const num = parseInt(cardLabel.replace('cardButton', ''));
                if (Number.isNaN(num) || num < 1 || num > 7) {
                    return; // only top row is selectable for this behavior
                }
                const idx = selectedTopCards.indexOf(cardLabel);
                if (idx >= 0) {
                    // Deselect
                    selectedTopCards.splice(idx, 1);
                    button.classList.remove('selected');
                } else {
                    // Select and append to the end (selection order)
                    selectedTopCards.push(cardLabel);
                    button.classList.add('selected');
                }
                // Reflect values immediately
                renderButtons();
                // Show info
                const secondRow = (playerData.cards || []).slice(7, 15);
                const mapped = selectedTopCards.map((lbl, i) => secondRow[i]).filter(v => v != null);
                buttonInfo.innerHTML = `
                    <div><strong>Top Cards Selection</strong></div>
                    <div>Selected slots: ${selectedTopCards.map(l => l.replace('cardButton','')).join(', ') || 'none'}</div>
                    <div>Mapped values from 8..: ${mapped.join(', ') || 'none'}</div>
                `;
            }

            function handleButtonClick(hotspot, index) {
                console.log(`Player 1 clicked: ${hotspot.label} (${index + 1})`);
                
                // Handle FLY/BURN buttons with fuel consumption
                if (hotspot.label === 'flyButton') {
                    handleFlyAction();
                    return;
                } else if (hotspot.label === 'burnButton') {
                    handleBurnAction();
                    return;
                }
                
                // Send game action to server
                socket.emit('gameAction', {
                    playerId: playerId,
                    action: getButtonAction(hotspot.label),
                    details: {
                        buttonLabel: hotspot.label,
                        buttonIndex: index + 1
                    }
                });
                
                // Update game message
                gameMessage.textContent = `Player 1 used ${hotspot.label} - ${getButtonAction(hotspot.label)}`;
                
                // Update button info display
                buttonInfo.innerHTML = `
                    <div><strong>Button ${index + 1}</strong></div>
                    <div>Label: ${(hotspot.label.startsWith('cardButton') || hotspot.label.startsWith('cardButtonExchange')) ? getMappedCardLabel(hotspot.label) : hotspot.label}</div>
                    <div>Player: ${playerData.name}</div>
                    <div>Action: ${getButtonAction(hotspot.label)}</div>
                `;
                
                // Show alert with button details
                alert(`Player 1 - ${hotspot.label}\nAction: ${getButtonAction(hotspot.label)}`);
            }

            function handleFlyAction() {
                if (selectedFuelCards.size === 0) {
                    gameMessage.textContent = "Player 1 - No fuel selected! Select fuel cards to fly.";
                    buttonInfo.innerHTML = `
                        <div><strong>FLY Action</strong></div>
                        <div>Status: No fuel selected</div>
                        <div>Select fuel cards first</div>
                    `;
                    return;
                }

                // Calculate total fuel value and collect used values
                let totalFuelUsed = 0;
                const usedFuelValues = [];
                const fuelIndicesToRemove = [];
                
                selectedFuelCards.forEach(fuelLabel => {
                    const fuelIndex = parseInt(fuelLabel.replace('fuelButton', '')) - 1;
                    const fuelValue = playerData.fuel[fuelIndex];
                    totalFuelUsed += fuelValue;
                    usedFuelValues.push(fuelValue);
                    fuelIndicesToRemove.push(fuelIndex);
                });

                // Remove used fuel from player data (in reverse order to maintain indices)
                fuelIndicesToRemove.sort((a, b) => b - a).forEach(index => {
                    playerData.fuel.splice(index, 1);
                });

                // Clear selected fuel cards
                selectedFuelCards.clear();

                // Refill emptied fuel slots from the cards row starting from the first card (1..N)
                {
                    const need = Math.max(0, 5 - playerData.fuel.length);
                    if (need > 0 && playerData.cards.length > 0) {
                        const takeCount = Math.min(need, playerData.cards.length);
                        const taken = playerData.cards.slice(0, takeCount);
                        playerData.fuel.push(...taken);
                        playerData.cards.splice(0, takeCount);
                    }
                }

                // Update game message
                gameMessage.textContent = `Player 1 flew using fuel: ${usedFuelValues.join(', ')} (Total: ${totalFuelUsed})`;

                // Update button info
                buttonInfo.innerHTML = `
                    <div><strong>FLY Action</strong></div>
                    <div>Fuel Used: ${usedFuelValues.join(', ')}</div>
                    <div>Total: ${totalFuelUsed}</div>
                    <div>Remaining Fuel: ${playerData.fuel.length}</div>
                `;

                // Update displays
                updatePlayerDisplay();
                renderButtons();

                // Save updated data to JSON file
                savePlayerDataToFile();

                console.log(`Player 1 flew using fuel: ${usedFuelValues.join(', ')} (Total: ${totalFuelUsed})`);
                console.log('Updated fuel array:', playerData.fuel);
            }

            function handleBurnAction() {
                if (selectedFuelCards.size === 0) {
                    gameMessage.textContent = "Player 1 - No fuel selected! Select fuel cards to burn.";
                    buttonInfo.innerHTML = `
                        <div><strong>BURN Action</strong></div>
                        <div>Status: No fuel selected</div>
                        <div>Select fuel cards first</div>
                    `;
                    return;
                }

                let totalFuelUsed = 0;
                const usedFuelValues = [];
                const fuelIndicesToRemove = [];
                
                selectedFuelCards.forEach(fuelLabel => {
                    const fuelIndex = parseInt(fuelLabel.replace('fuelButton', '')) - 1;
                    const fuelValue = playerData.fuel[fuelIndex];
                    totalFuelUsed += fuelValue;
                    usedFuelValues.push(fuelValue);
                    fuelIndicesToRemove.push(fuelIndex);
                });

                fuelIndicesToRemove.sort((a, b) => b - a).forEach(index => {
                    playerData.fuel.splice(index, 1);
                });

                selectedFuelCards.clear();

                // Refill emptied fuel slots from the cards row starting from the first card (1..N)
                {
                    const need = Math.max(0, 5 - playerData.fuel.length);
                    if (need > 0 && playerData.cards.length > 0) {
                        const takeCount = Math.min(need, playerData.cards.length);
                        const taken = playerData.cards.slice(0, takeCount);
                        playerData.fuel.push(...taken);
                        playerData.cards.splice(0, takeCount);
                    }
                }

                gameMessage.textContent = `Player 1 burned fuel: ${usedFuelValues.join(', ')} (Total: ${totalFuelUsed})`;

                buttonInfo.innerHTML = `
                    <div><strong>BURN Action</strong></div>
                    <div>Fuel Burned: ${usedFuelValues.join(', ')}</div>
                    <div>Total: ${totalFuelUsed}</div>
                    <div>Remaining Fuel: ${playerData.fuel.length}</div>
                `;

                updatePlayerDisplay();
                renderButtons();

                savePlayerDataToFile();

                console.log(`Player 1 burned fuel: ${usedFuelValues.join(', ')} (Total: ${totalFuelUsed})`);
                console.log('Updated fuel array:', playerData.fuel);
            }

            function getButtonAction(label) {
                if (label === 'burnButton') return 'Burn fuel to gain speed';
                if (label === 'flyButton') return 'Fly to next destination';
                if (label.includes('card') && !label.includes('Exchange')) return 'Use your card';
                if (label.includes('fuel') && !label.includes('Exchange')) return 'Use your fuel';
                if (label.includes('fuelButtonExchange')) return 'Exchange with Player 2 fuel';
                if (label.includes('cardButtonExchange')) return 'Exchange with Player 2 card';
                if (label.includes('exchangeCard')) return 'Exchange cards with Player 2';
                return 'Unknown action';
            }

            function generateRandomCards() {
                const cards = [];
                for (let i = 0; i < 15; i++) {
                    cards.push(Math.floor(Math.random() * 50) + 1);
                }
                return cards;
            }

            function generateRandomFuel() {
                const fuel = [];
                for (let i = 0; i < 5; i++) {
                    fuel.push(Math.floor(Math.random() * 50) + 1);
                }
                return fuel;
            }

            function savePlayerDataToFile() {
                // Send update to server via WebSocket
                socket.emit('updatePlayer', {
                    playerId: playerId,
                    cards: playerData.cards,
                    fuel: playerData.fuel
                });
                
                console.log('Player 1 data sent to server');
            }

            function regeneratePlayerData() {
                const newCards = generateRandomCards();
                const newFuel = generateRandomFuel();
                
                playerData.cards = newCards;
                playerData.fuel = newFuel;
                
                updatePlayerDisplay();
                renderButtons();
                
                // Save regenerated data to file
                savePlayerDataToFile();
                
                console.log('Player 1 data regenerated:', playerData);
                
                alert('Player 1 data regenerated! New cards and fuel assigned.');
            }

            function updatePlayerDisplay() {
                cardCount.textContent = playerData.cards.length;
                fuelCount.textContent = playerData.fuel.length;
                cardsList.innerHTML = playerData.cards.map((card, index) => 
                    `<span style="margin: 2px; padding: 2px 4px; background: rgba(255,255,255,0.1); border-radius: 3px;">${card}</span>`
                ).join('');
            }

            function renderButtons() {
                buttonLayer.innerHTML = '';
                
                hotspots.forEach((hotspot, index) => {
                    const btn = createButton(hotspot, index);
                    buttonLayer.appendChild(btn);
                });
                
                console.log(`Rendered ${hotspots.length} buttons for Player 1`);
            }

            // WebSocket event listeners
            socket.on('gameData', (data) => {
                console.log('Received initial game data:', data);
                playerData = data.player1;
                otherPlayerData = data.player2;
                updatePlayerDisplay();
                renderButtons();
            });

            socket.on('playerUpdated', (data) => {
                console.log('Player updated:', data.playerId);
                if (data.playerId === 'player1') {
                    playerData = data.gameData.player1;
                    updatePlayerDisplay();
                } else if (data.playerId === 'player2') {
                    otherPlayerData = data.gameData.player2;
                    renderButtons(); // Refresh exchange buttons
                }
            });

            socket.on('fuelSelectionUpdate', (data) => {
                if (data.playerId !== playerId) {
                    console.log(`Other player fuel selection: ${data.selectedFuel.length} cards`);
                    // You could add visual indicators for other player's fuel selection here
                }
            });

            socket.on('gameActionUpdate', (data) => {
                if (data.playerId !== playerId) {
                    console.log(`Other player action: ${data.action}`);
                    gameMessage.textContent = `Player 2: ${data.action}`;
                    if (data.details) {
                        console.log('Action details:', data.details);
                    }
                }
            });

            // Initialize
            updatePlayerDisplay();
            renderButtons();
            
            // Add regenerate button event listener
            regenerateBtn.addEventListener('click', regeneratePlayerData);
            
            // Re-render on window resize to maintain proportions
            window.addEventListener('resize', renderButtons);
            
            // Export for external access
            window.getButton = function(label) {
                return document.getElementById(label);
            };
            
            window.getAllButtons = function() {
                return document.querySelectorAll('.btn');
            };
            
            window.getPlayerData = function() {
                return playerData;
            };
            
            console.log('=== COSMOS PLAYER 1 ENHANCED LAYOUT ===');
            console.log(`Loaded ${hotspots.length} buttons for Player 1`);
            console.log('Player data:', playerData);
        })();
    </script>
</body>
