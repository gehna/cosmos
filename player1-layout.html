            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .layout-container {
            position: relative;
            width: 375px;
            height: 812px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--player-color);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
        }

        .button-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .btn {
            position: absolute;
            -webkit-tap-highlight-color: transparent;
            appearance: none;
            border: 0;
            background: rgba(124, 92, 255, 0.8);
            border: 2px solid rgba(124, 92, 255, 1);
            border-radius: 8px;
            color: var(--text);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.2px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            pointer-events: auto;
            min-height: 20px;
            min-width: 20px;
        }

        .btn:hover { 
            background: rgba(124, 92, 255, 0.5);
            border-color: rgba(124, 92, 255, 0.8);
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(124, 92, 255, 0.3);

            background: rgba(124, 92, 255, 0.7);

            border-width: 3px;

            padding: 10px;
            border-radius: 8px;

                    const fuelIndex = parseInt(hotspot.label.replace('fuelButtonExchange', '')) - 1;
                    if (fuelIndex < otherPlayerData.fuel.length) {
                        btn.textContent = otherPlayerData.fuel[fuelIndex];
                    }
                } else if (hotspot.label.startsWith('cardButtonExchange')) {
                    const cardIndex = parseInt(hotspot.label.replace('cardButtonExchange', '')) - 1;
                    if (cardIndex < otherPlayerData.cards.length) {
                        btn.textContent = otherPlayerData.cards[cardIndex];
                    }
                }
                
                // Add click handler
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // Handle fuel card selection
                    if (hotspot.label.startsWith('fuelButton') && !hotspot.label.includes('Exchange')) {
                        handleFuelCardSelection(hotspot.label, btn);
                    } else {
                        handleButtonClick(hotspot, index);
                    }
                });
                
                return btn;
            }

            function handleFuelCardSelection(fuelLabel, button) {
                const fuelIndex = parseInt(fuelLabel.replace('fuelButton', '')) - 1;
                const fuelValue = playerData.fuel[fuelIndex];
                
                if (selectedFuelCards.has(fuelLabel)) {
                    // Deselect
                    selectedFuelCards.delete(fuelLabel);
                    button.classList.remove('selected');
                    gameMessage.textContent = `Player 1 deselected fuel ${fuelValue}`;
                    console.log(`Player 1 deselected fuel: ${fuelValue}`);
                } else {
                    // Select
                    selectedFuelCards.add(fuelLabel);
                    button.classList.add('selected');
                    gameMessage.textContent = `Player 1 selected fuel ${fuelValue}`;
                    console.log(`Player 1 selected fuel: ${fuelValue}`);
                }
                
                // Update button info
                buttonInfo.innerHTML = `
                    <div><strong>Fuel Selection</strong></div>
                    <div>Selected: ${selectedFuelCards.size} fuel cards</div>
                    <div>Values: ${Array.from(selectedFuelCards).map(label => {
                        const idx = parseInt(label.replace('fuelButton', '')) - 1;
                        return playerData.fuel[idx];
                    }).join(', ')}</div>
                `;
            }

            function handleButtonClick(hotspot, index) {
                console.log(`Player 1 clicked: ${hotspot.label} (${index + 1})`);
                
                // Handle FLY button with fuel consumption
                if (hotspot.label === 'flyButton') {
                    handleFlyAction();
                    return;
                }
                
                // Update game message
                gameMessage.textContent = `Player 1 used ${hotspot.label} - ${getButtonAction(hotspot.label)}`;
                
                // Update button info display
                buttonInfo.innerHTML = `
                    <div><strong>Button ${index + 1}</strong></div>
                    <div>Label: ${hotspot.label}</div>
                    <div>Player: ${playerData.name}</div>
                    <div>Action: ${getButtonAction(hotspot.label)}</div>
                `;
                
                // Show alert with button details
                alert(`Player 1 - ${hotspot.label}\nAction: ${getButtonAction(hotspot.label)}`);
            }

            function handleFlyAction() {
                if (selectedFuelCards.size === 0) {
                    gameMessage.textContent = "Player 1 - No fuel selected! Select fuel cards to fly.";
                    buttonInfo.innerHTML = `
                        <div><strong>FLY Action</strong></div>
                        <div>Status: No fuel selected</div>
                        <div>Select fuel cards first</div>
                    `;
                    return;
                }

                // Calculate total fuel value and collect used values
                let totalFuelUsed = 0;
                const usedFuelValues = [];
                const fuelIndicesToRemove = [];
                
                selectedFuelCards.forEach(fuelLabel => {
                    const fuelIndex = parseInt(fuelLabel.replace('fuelButton', '')) - 1;
                    const fuelValue = playerData.fuel[fuelIndex];
                    totalFuelUsed += fuelValue;
                    usedFuelValues.push(fuelValue);
                    fuelIndicesToRemove.push(fuelIndex);
                });

                // Remove used fuel from player data (in reverse order to maintain indices)
                fuelIndicesToRemove.sort((a, b) => b - a).forEach(index => {
                    playerData.fuel.splice(index, 1);
                });

                // Clear selected fuel cards
                selectedFuelCards.clear();

                // Update game message
                gameMessage.textContent = `Player 1 flew using fuel: ${usedFuelValues.join(', ')} (Total: ${totalFuelUsed})`;

                // Update button info
                buttonInfo.innerHTML = `
                    <div><strong>FLY Action</strong></div>
                    <div>Fuel Used: ${usedFuelValues.join(', ')}</div>
                    <div>Total: ${totalFuelUsed}</div>
                    <div>Remaining Fuel: ${playerData.fuel.length}</div>
                `;

                // Update displays
                updatePlayerDisplay();
                // Don't re-render all buttons, just update the current player's fuel buttons
                updateCurrentPlayerFuelButtons();

                // Save updated data to JSON file
                savePlayerDataToFile();

                console.log(`Player 1 flew using fuel: ${usedFuelValues.join(', ')} (Total: ${totalFuelUsed})`);
                console.log('Updated fuel array:', playerData.fuel);
            }

            function getButtonAction(label) {
                if (label === 'burnButton') return 'Burn fuel to gain speed';
                if (label === 'flyButton') return 'Fly to next destination';
                if (label.includes('card') && !label.includes('Exchange')) return 'Use your card';
                if (label.includes('fuel') && !label.includes('Exchange')) return 'Use your fuel';
                if (label.includes('fuelButtonExchange')) return 'Exchange with Player 2 fuel';
                if (label.includes('cardButtonExchange')) return 'Exchange with Player 2 card';
                if (label.includes('exchangeCard')) return 'Exchange cards with Player 2';
                return 'Unknown action';
            }

            function generateRandomCards() {
                const cards = [];
                for (let i = 0; i < 15; i++) {
                    cards.push(Math.floor(Math.random() * 50) + 1);
                }
                return cards;
            }

            function generateRandomFuel() {
                const fuel = [];
                for (let i = 0; i < 5; i++) {
                    fuel.push(Math.floor(Math.random() * 50) + 1);
                }
                return fuel;
            }

            function savePlayerDataToFile() {
                const dataToSave = {
                    name: playerData.name,
                    cards: playerData.cards,
                    fuel: playerData.fuel,
                    timestamp: Date.now() // Add timestamp to ensure uniqueness
                };
                
                // Save to localStorage for cross-browser communication
                const jsonString = JSON.stringify(dataToSave);
                localStorage.setItem('player1Data', jsonString);
                console.log('Player 1 data saved to localStorage:', dataToSave);
                
                // Test if data was actually saved
                const testData = localStorage.getItem('player1Data');
                console.log('Player 1 verification - data in localStorage:', testData);
                
                // Force a storage event for same-origin communication
                window.dispatchEvent(new StorageEvent('storage', {
                    key: 'player1Data',
                    newValue: jsonString,
                    oldValue: null,
                    storageArea: localStorage
                }));
                
                // Update JSON file (this will be handled by the server or manual replacement)
                console.log('Player 1 data to save to player1.json:', dataToSave);
                
                // Show message to user about updating the JSON file
                gameMessage.textContent = `Player 1 flew! Fuel remaining: ${dataToSave.fuel.length}`;
            }


            function regeneratePlayerData() {
                const newCards = generateRandomCards();
                const newFuel = newCards.slice(0, 5); // First 5 cards as fuel
                
                playerData.cards = newCards;
                playerData.fuel = newFuel;
                
                updatePlayerDisplay();
                renderButtons();
                
                // Save regenerated data to file
                savePlayerDataToFile();
                
                console.log('Player 1 data regenerated:', playerData);
                
                alert('Player 1 data regenerated! New cards and fuel assigned.');
            }

            function updatePlayerDisplay() {
                cardCount.textContent = playerData.cards.length;
                fuelCount.textContent = playerData.fuel.length;
                cardsList.innerHTML = playerData.cards.map((card, index) => 
                    `<span style="margin: 2px; padding: 2px 4px; background: rgba(255,255,255,0.1); border-radius: 3px;">${card}</span>`
                ).join('');
            }

            function renderButtons() {
                buttonLayer.innerHTML = '';
                
                hotspots.forEach((hotspot, index) => {
                    const btn = createButton(hotspot, index);
                    buttonLayer.appendChild(btn);
                });
                
                console.log(`Rendered ${hotspots.length} buttons for Player 1`);
            }

            // Load data from JSON file
            async function loadPlayerData() {
                try {
                    const response = await fetch('player1.json');
                    if (response.ok) {
                        const jsonData = await response.json();
                        playerData.cards = jsonData.cards;
                        playerData.fuel = jsonData.fuel;
                        console.log('Loaded Player 1 data from player1.json:', playerData);
                    } else {
                        console.log('player1.json not found, using default data');
                    }
                } catch (error) {
                    console.log('Error loading player1.json, using default data:', error);
                }
            }

            // Load other player's data once on page load
            async function loadOtherPlayerData() {
                try {
                    const response = await fetch('player2.json');
                    if (response.ok) {
                        const jsonData = await response.json();
                        otherPlayerData.cards = jsonData.cards;
                        otherPlayerData.fuel = jsonData.fuel;
                        console.log('Loaded Player 2 data from player2.json:', otherPlayerData);
                    } else {
                        console.log('player2.json not found, using default data');
                    }
                } catch (error) {
                    console.log('Error loading player2.json, using default data:', error);
                }
            }

            // Real-time cross-browser communication system
            function setupCrossBrowserCommunication() {
                console.log('Setting up Player 1 cross-browser communication...');
                
                // Listen for localStorage changes from other browser tabs/windows
                window.addEventListener('storage', (e) => {
                    console.log('Player 1 storage event:', e.key, e.newValue);
                    if (e.key === 'player2Data' && e.newValue) {
                        try {
                            const updatedData = JSON.parse(e.newValue);
                            
                            // Validate that this is actually Player 2's data
                            if (updatedData.name === 'Player 2') {
                                console.log('Player 1 received Player 2 data via localStorage:', updatedData);
                                
                                // Only update otherPlayerData, never playerData
                                otherPlayerData.cards = updatedData.cards;
                                otherPlayerData.fuel = updatedData.fuel;
                                
                                // Only update exchange buttons, not all buttons
                                updateExchangeButtons();
                                gameMessage.textContent = `Player 2 flew! Fuel remaining: ${updatedData.fuel.length}`;
                                console.log('Player 1 exchange buttons updated');
                            } else {
                                console.log('Player 1 received invalid data via localStorage (not Player 2):', updatedData);
                            }
                        } catch (error) {
                            console.log('Error parsing Player 2 data from localStorage:', error);
                        }
                    }
                });

                // Poll for changes in other player's localStorage (works across different browsers)
                setInterval(() => {
                    // Only start polling after initialization is complete
                    if (!isInitialized) {
                        return;
                    }
                    
                    try {
                        const player2Data = localStorage.getItem('player2Data');
                        if (player2Data) {
                            const currentDataHash = player2Data;
                            
                            if (currentDataHash !== lastPlayer2DataHash) {
                                console.log('Player 1 detected change in player2Data hash');
                                console.log('Old hash:', lastPlayer2DataHash);
                                console.log('New hash:', currentDataHash);
                                
                                lastPlayer2DataHash = currentDataHash;
                                const updatedData = JSON.parse(player2Data);
                                
                                // Validate that this is actually Player 2's data
                                if (updatedData.name === 'Player 2') {
                                    console.log('Player 1 received Player 2 data via polling:', updatedData);
                                    
                                    // Only update otherPlayerData, never playerData
                                    otherPlayerData.cards = updatedData.cards;
                                    otherPlayerData.fuel = updatedData.fuel;
                                    
                                    // Only update exchange buttons, not all buttons
                                    updateExchangeButtons();
                                    gameMessage.textContent = `Player 2 flew! Fuel remaining: ${updatedData.fuel.length}`;
                                    console.log('Player 1 exchange buttons updated via polling');
                                } else {
                                    console.log('Player 1 received invalid data (not Player 2):', updatedData);
                                }
                            }
                        } else {
                            console.log('Player 1 polling: No player2Data found in localStorage');
                        }
                    } catch (error) {
                        console.log('Error polling player2Data from localStorage:', error);
                    }
                }, 1000); // Check every 1 second for faster updates
            }

            // Function to update only exchange buttons (not all buttons)
            function updateExchangeButtons() {
                // Update only the exchange buttons that show other player's data
                for (let i = 1; i <= 5; i++) {
                    const fuelExchangeBtn = document.getElementById(`fuelButtonExchange${i}`);
                    if (fuelExchangeBtn && i <= otherPlayerData.fuel.length) {
                        fuelExchangeBtn.textContent = otherPlayerData.fuel[i - 1];
                    }
                }
                
                for (let i = 1; i <= 15; i++) {
                    const cardExchangeBtn = document.getElementById(`cardButtonExchange${i}`);
                    if (cardExchangeBtn && i <= otherPlayerData.cards.length) {
                        cardExchangeBtn.textContent = otherPlayerData.cards[i - 1];
                    }
                }
                
                console.log('Updated exchange buttons only');
            }

            // Function to update only current player's fuel buttons (not exchange buttons)
            function updateCurrentPlayerFuelButtons() {
                // Update only the current player's fuel buttons
                for (let i = 1; i <= 5; i++) {
                    const fuelBtn = document.getElementById(`fuelButton${i}`);
                    if (fuelBtn && i <= playerData.fuel.length) {
                        fuelBtn.textContent = playerData.fuel[i - 1];
                    } else if (fuelBtn) {
                        // Hide button if no fuel at this index
                        fuelBtn.textContent = '';
                    }
                }
                
                console.log('Updated current player fuel buttons only');
            }

            // Function to update JSON file content (for manual replacement)
            function updateJSONFileContent() {
                const dataToSave = {
                    name: playerData.name,
                    cards: playerData.cards,
                    fuel: playerData.fuel
                };
                
                // Create a downloadable JSON file with updated content
                const blob = new Blob([JSON.stringify(dataToSave, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'player1.json';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                gameMessage.textContent = `Downloaded updated player1.json - Replace the file in your project folder`;
            }

            let lastPlayer2DataHash = '';
            let isInitialized = false;

            // Initialize
            loadPlayerData().then(() => {
                updatePlayerDisplay();
                renderButtons();
                
                // Set initial hash to prevent false triggers on startup
                const player2Data = localStorage.getItem('player2Data');
                if (player2Data) {
                    lastPlayer2DataHash = player2Data;
                }
                
                isInitialized = true;
                console.log('Player 1 initialized, lastPlayer2DataHash set to:', lastPlayer2DataHash);
            });
            
            // Load other player data once
            loadOtherPlayerData().then(() => {
                // Only update exchange buttons, not all buttons
                updateExchangeButtons();
            });
            
            // Setup cross-browser communication
            setupCrossBrowserCommunication();
            
            // Add button event listeners
            regenerateBtn.addEventListener('click', regeneratePlayerData);
            updateJsonBtn.addEventListener('click', updateJSONFileContent);
            
            // Re-render on window resize to maintain proportions
            window.addEventListener('resize', renderButtons);
            
            // Export for external access
            window.getButton = function(label) {
                return document.getElementById(label);
            };
            
            window.getAllButtons = function() {
                return document.querySelectorAll('.btn');
            };
            
            window.getPlayerData = function() {
                return playerData;
            };
            
            console.log('=== COSMOS PLAYER 1 LAYOUT ===');
            console.log(`Loaded ${hotspots.length} buttons for Player 1`);
            console.log('Player data:', playerData);
        })();
    </script>
</body>
</html>
